<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="UTF-8" />


    <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>New Year's Resolution for 2023</title>


    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap");


      * {
        font-family: "Hahmlet", serif;
      }


      .title {
        color: white;


        background-color: purple;


        font-size: 24px;


        padding: 4px 14px;


        border-radius: 8px;
      }


      .bg {
        width: 360px;


        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
      }


      .msg {
        font-weight: bold;
      }


      .bucket {
        width: 160px;


        height: 160px;
      }


      .img1 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");


        background-size: cover;


        background-position: center;
      }


      .img2 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");


        background-size: cover;


        background-position: center;
      }
    </style>


    <link
      rel="stylesheet"
      type="text/css"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css"
    />
  </head>


  <body class="bg center">
    <h1 class="title">새해 버킷</h1>


    <p class="msg">대충 살자</p>


    <div class="row flex-row wrap">
      <div class="bucket img1-t3 center">살아남자</div>
      <div class="bucket img2-t4 center">숨쉬자</div>
      <div class="bucket img2-t2 center ">인생 고찰</div>
      <div class="bucket img1-t5 center">돈벌기</div>
      <div class="bucket img1-t2 center">로또1등</div>
      <div class="bucket img2 center">연금복권1등</div>
    </div>
  </body>
</html>
